# docker-compose.yml
name: kizuna

services:
  # Traefik: The reverse proxy
  traefik:
    image: "traefik:v3.5.0"
    container_name: traefik
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./traefik/:/etc/traefik/:ro"
    networks:
      - network
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3

  # Database: PostgreSQL
  database:
    image: postgres:16-alpine
    container_name: database
    environment:
      POSTGRES_DB: ${DB_NAME:-kizuna}
      POSTGRES_USER: ${DB_USERNAME:-kizuna}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME:-kizuna} -d ${DB_NAME:-kizuna}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache: Redis
  redis:
    image: redis:8.2.0-alpine3.22
    container_name: redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-password}
    volumes:
      - redis-data:/data
    networks:
      - network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend: Java Spring Boot
  backend:
    image: kizuna-backend:latest
    container_name: backend
    networks:
      - network
    env_file:
      - .env
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.routers.backend.middlewares=backend-strip@docker"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.backend-strip.stripPrefix.prefixes=/api"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      start_period: 15s
      interval: 5s
      timeout: 3s
      retries: 3
    volumes:
      - upload-data:/data/uploads
    restart: on-failure:3

  # Frontend: next.js
  frontend:
    image: kizuna-frontend:latest
    container_name: frontend
    networks:
      - network
    env_file:
      - .env
    depends_on:
      backend:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`) && !PathPrefix(`/api`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:3000/health || exit 1"]
      start_period: 20s
      interval: 5s
      timeout: 5s
      retries: 5
    restart: on-failure:3

networks:
  network:
    driver: bridge

volumes:
  db-data:
    driver: local
  redis-data:
    driver: local
  upload-data:
    driver: local
