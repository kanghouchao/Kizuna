databaseChangeLog:
  - changeSet:
      id: 009-create-tenant-site-config
      author: claude
      changes:
        - createTable:
            tableName: tenant_site_configs
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_site_config_tenant
                    references: central_tenants(id)
              - column:
                  name: template_key
                  type: VARCHAR(50)
                  defaultValue: 'default'
              - column:
                  name: logo_url
                  type: VARCHAR(500)
              - column:
                  name: banner_url
                  type: VARCHAR(500)
              - column:
                  name: mv_url
                  type: VARCHAR(500)
              - column:
                  name: mv_type
                  type: VARCHAR(20)
                  defaultValue: 'image'
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: sns_links
                  type: JSONB
              - column:
                  name: partner_links
                  type: JSONB
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: NOW()
        - createIndex:
            tableName: tenant_site_configs
            indexName: idx_site_config_tenant_id
            columns:
              - column:
                  name: tenant_id
