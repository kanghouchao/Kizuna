databaseChangeLog:
  - changeSet:
      id: tenant-005-create-casts
      author: kanghouchao
      preConditions:
        - dbms:
            type: postgresql
      changes:
        - createTable:
            tableName: t_casts
            remarks: キャスト情報テーブル
            columns:
              - column:
                  name: id
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_t_casts
              - column:
                  name: tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                  remarks: キャスト名
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: 'ACTIVE'
                  remarks: ステータス
              - column:
                  name: photo_url
                  type: VARCHAR(500)
                  remarks: 写真URL
              - column:
                  name: introduction
                  type: TEXT
                  remarks: 自己紹介
              - column:
                  name: age
                  type: INTEGER
                  remarks: 年齢
              - column:
                  name: height
                  type: INTEGER
                  remarks: 身長(cm)
              - column:
                  name: bust
                  type: INTEGER
                  remarks: バスト(cm)
              - column:
                  name: waist
                  type: INTEGER
                  remarks: ウエスト(cm)
              - column:
                  name: hip
                  type: INTEGER
                  remarks: ヒップ(cm)
              - column:
                  name: display_order
                  type: INTEGER
                  defaultValueNumeric: 0
                  remarks: 表示順
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_t_casts_tenant
            baseTableName: t_casts
            baseColumnNames: tenant_id
            referencedTableName: central_tenants
            referencedColumnNames: id
            onDelete: CASCADE