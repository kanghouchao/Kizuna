databaseChangeLog:
  - changeSet:
      id: central-007-create-menu-tables
      author: gemini
      changes:
        - createTable:
            tableName: central_menus
            remarks: 中央管理端菜单
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_central_menus
              - column:
                  name: parent_id
                  type: BIGINT
              - column:
                  name: label
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: VARCHAR(255)
              - column:
                  name: icon
                  type: VARCHAR(50)
              - column:
                  name: permission
                  type: VARCHAR(100)
              - column:
                  name: sort_order
                  type: INTEGER
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_central_menus_parent
            baseTableName: central_menus
            baseColumnNames: parent_id
            referencedTableName: central_menus
            referencedColumnNames: id
            onDelete: CASCADE

        - createTable:
            tableName: t_menus
            remarks: 租户端菜单
            columns:
              - column:
                  name: id
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_t_menus
              - column:
                  name: tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: VARCHAR(64)
              - column:
                  name: label
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: path
                  type: VARCHAR(255)
              - column:
                  name: icon
                  type: VARCHAR(50)
              - column:
                  name: permission
                  type: VARCHAR(100)
              - column:
                  name: sort_order
                  type: INTEGER
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_t_menus_tenant
            baseTableName: t_menus
            baseColumnNames: tenant_id
            referencedTableName: central_tenants
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            constraintName: fk_t_menus_parent
            baseTableName: t_menus
            baseColumnNames: parent_id
            referencedTableName: t_menus
            referencedColumnNames: id
            onDelete: CASCADE
        - createIndex:
            indexName: idx_t_menus_tenant
            tableName: t_menus
            columns:
              - column:
                  name: tenant_id
